<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <h1 class="padd-15" style="text-align: center; font-size: 48px;">Rock Paper scissors</h1>
    <h2 class="padd-15" style="text-align: center; font-size: 36px;">First to 5 Wins!</h2>

    <div class="buttons">
        <button class="btn" id="rock">
            <img src="images/rock.png" alt="" srcset="">
        </button>
        <button class="btn" id="paper">
            <img src="images/paper.png" alt="" srcset="">
        </button>
        <button class="btn" id="scissors">
            <img src="images/scissors.png" alt="" srcset="">
        </button>
    </div>

    <div class="scores">
        <p class="text padd-15" id="player-score">Player Score:</p>
        <p class="text padd-15" id="computer-score">Computer Score:</p>
    </div>

    <div>
        <p class="text padd-15" id="message">May the Force be with You</p>
    </div>


    <script src="/script/script.js"></script>
</body>
</html>
