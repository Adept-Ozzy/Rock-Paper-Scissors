<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>

    <div class="buttons">
        <button class="btn" id="rock">
            <img src="images/rock.png" alt="" srcset="">
        </button>
        <button class="btn" id="paper">
            <img src="images/paper.png" alt="" srcset="">
        </button>
        <button class="btn" id="scissors">
            <img src="images/scissors.png" alt="" srcset="">
        </button>
    </div>

    <div class="text-line">
        <p class="text" id="player-score">Player Score:</p>
        <p class="text" id="computer-score">Computer Score:</p>
    </div>

    <div class="text">
        <p class="text">May the Force be with You</p>
    </div>


    <script src="/script/script.js"></script>
</body>
</html>
